<main class="">
    <div class="container ">
        <h1 class="fs-1 fw-bolder ">portfolio component</h1>
        <div class="d-flex justify-content-center align-items-center mb-3 column-gap-3">
            <div class="line ms-auto"></div>
            <i class="fa fa-star"></i>
            <div class="line me-auto"></div>
        </div>
            <div class="row g-5">
                
                @for (imgSrc of imgsSrc; track $index) {
                    <div (click)="openOverlay(imgSrc)" class="col-md-6 col-lg-4 cont">
                        <div class="rounded-3 position-relative">
                            <img  class="w-100 rounded-3" [src]="imgSrc" alt="product">
                            <div class="img-layer d-flex justify-content-center align-items-center">
                                <div class="icon-circle d-flex justify-content-center align-items-center">
                                    <i class="fas fa-plus fa-6x text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                }
                @empty {
                    <h1 class="bg-info fs-1 fw-bold text-center text-white mt-5 py-5">No Data Found!</h1>
                }
            
            </div>
        
    </div>
   
    <div class="overlay  justify-content-center align-items-center" (click)="closeOverlay()" [class]="isOverlayOpen? 'd-flex' : 'd-none'">
        <div class="overlay-img" (click)="$event.stopPropagation()">
            <img class="" [src]="layerImgSrc" alt="Overlay Image">
        </div>
    </div>
    
 </main>
